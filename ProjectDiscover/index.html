<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">Money</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entrada</h3>
                <p>R$2.000,00</p>
            </div>
            <div class="card">
                <h3>Saída</h4>
                <p>R$1.000,00</p>
            </div>
            <div class="card"> 
                <h3>Total</h3>
                <p>R$1.000,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">180</td>
                        <td class="date">3/02</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">120</td>
                        <td class="date">7/02</td>
                    </tr>
                    <tr>
                        <td class="description">Agua</td>
                        <td class="expense">80</td>
                        <td class="date">5/02</td>
                    </tr>

                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Money</p>
    </footer>


</body>

</html>
