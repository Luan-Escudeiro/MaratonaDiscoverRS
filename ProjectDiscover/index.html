<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="./scripts.js"></script>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Money">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entrada</span>
                    <img src="./assets/income.svg" alt="income figure">
                </h3>
                <p>R$2.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saída</span>
                    <img src="assets/minus.svg" alt="Figura de saída">
                </h3>
                <p>R$1.000,00</p>
            </div>
            <div class="card"> 
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Figura de total">
                </h3>
                <p>R$1.000,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" 
            onclick="Modal.open()" 
            class="button new">+Nova transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">180</td>
                        <td class="date">3/02</td>
                        <td class="figure"><img src="./assets/minus.svg" alt="Botão de menos"></td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">120</td>
                        <td class="date">7/02</td>
                        <td class="figure"><img src="./assets/minus.svg" alt="Botão de menos"></td>
                    </tr>
                    <tr>
                        <td class="description">Agua</td>
                        <td class="expense">80</td>
                        <td class="date">5/02</td>
                        <td class="figure"><img src="./assets/minus.svg" alt="Botão de menos"></td>
                    </tr>

                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" 
                            id="description" 
                            name="description" 
                            placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number"
                               id="amount" 
                               name="amount"
                               step="0.01" 
                               placeholder="0,00">
                               <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" 
                            id="date" 
                            name="date">
                    </div>
                    <div class="input-group actions">
                        <a href="#"
                        onclick="Modal.close()"
                        class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Money</p>
    </footer>


</body>

</html>
